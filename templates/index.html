<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NER HealthCare</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            resize: none;
        }
        .highlight-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 50px;
        }
        .tag {
            font-size: 0.8em;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 5px;
            display: inline-block;
        }
        
        /* Dynamic NER Label Colors */
        {% for label, color in color_mapping.items() %}
        .{{ label }} { background-color: {{ color }}; color: white; }
        {% endfor %}
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">NER HealthCare</h2>

    <form method="post">
        <label for="input_text" class="form-label">Enter Text:</label>
        <textarea name="input_text" id="input_text" class="form-control" rows="4">{{ request.form['input_text'] if request.method == "POST" else "Enter text here..." }}</textarea>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
    </form>

    <h4 class="mt-4">Highlighted Entities</h4>
    <div class="highlight-box">
        {{ highlighted_text|safe }}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
